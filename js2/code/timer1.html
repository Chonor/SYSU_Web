<!DOCTYPE  html>
<html  lang="zh-cn">
<head>
<title>计时器1</title>
  <style> 
     span {text-decoration:underline;}
     span:hover {cursor:pointer}
  </style>
  <script>
     var t = 0.00;
     var start = false;
     function times(){ 
        t = t + 0.01;  
        document.getElementById("timer").innerHTML = t.toFixed(2);         
        window.setTimeout(times, 10); 
    } 
	  function onstart(){
		  if(!start){
			  times();
			  start=true;
		  }
	  }
  </script>  
</head>
<body >
  <h1>计时器1</h1>
  <div><span id="start" onClick="onstart()">启动</span></div>
  <div id="timer">0.00</div>
</body>
</html>
