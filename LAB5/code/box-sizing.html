<!DOCTYPE HTML>
<html>
<head>
    <title>font</title>
	  <style>
        html {
            font-size: 30px;
        }
		p:nth-of-type(1){
			width: 10em;
			background: #0088FF;
			border:solid 1px blue;
			box-sizing: border-box;
		}
		p:nth-of-type(2){
			width: 10em;
			background: #0088FF;
			border:solid 1px blue;
			box-sizing: content-box;
		}
    </style>
</head>
<body>
    <div>
    	<p>border-box</p>
		<p>content-box</p>
   </div>
</body>
</html>
